
<html>
  <head>
    <title> Zuplo Registro</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="zuplo_o.png">
  </head>
  <body >
    <header class= "site-header" >
      <div>
        <a href="zuplo_home.html"><img class =logo src="zuplo_logo_wob.png", >
        </a>
      </div>
    </header> 
    <div class="background">
    </div>
    <form>
      <div id="center-zone-register"> 
        <div id="column1">
          <label class="formulary"> Nombre:</label>
          <input class="formulary" name="nombre" type="text" placeholder="Nombre" required>
          <label class="formulary"> Apellido:</label>
          <input class="formulary" name="apellido" type="text" placeholder="Apellido" required>
          <label class="formulary"> Celular:</label>
          <input class="formulary" name="Celular" type="tel"  placeholder="3001234567" maxlength="10" minlength="10" pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" required>
          <label class="formulary"> Documento de identidad:</label>
          <input class="formulary" name="id" type="number" placeholder="#ID" min="10000000" max="9999999999"  required>
        </div> 
        <div id="column2">
          <label class="formulary"> Email:</label>
          <input class="formulary" name="email" type="email" placeholder="zuplo@email.com" required>
          <label class="formulary"> Contraseña:</label>
          <input class="formulary" name="password" type="password" placeholder="contraseña" minlength="6" maxlength="6" required>
          <label class="formulary"> Verificación contraseña:</label>
          <input class="formulary" name="passwordcheck" type="password" placeholder="contraseña" minlength="6" maxlength="6" required>
        </div>
      </div>
      <div id="lower-zone"> 
        <input class="button3" type="submit" style="vertical-align:middle" value= "Registrarse" >
      </div>
    </form>

  </body>  
</html>
